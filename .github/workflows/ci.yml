name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test-and-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Unit tests
        run: |
          pytest -q -o addopts='' tests/unit

      - name: Integration parity tests
        run: |
          pytest -q -o addopts='' tests/integration

      - name: Contract smoke tests
        run: |
          pytest -q -o addopts='' tests/unit/test_contracts_v1.py

      - name: Build Sphinx docs
        run: |
          sphinx-build -b html docs/sphinx docs/sphinx/_build/html

      - name: Reconcile-all drift check (optional)
        if: ${{ env.ORACLE_USER != '' && env.ORACLE_PASSWORD != '' && env.ORACLE_DSN != '' }}
        env:
          ORACLE_USER: ${{ secrets.ORACLE_USER }}
          ORACLE_PASSWORD: ${{ secrets.ORACLE_PASSWORD }}
          ORACLE_DSN: ${{ secrets.ORACLE_DSN }}
        run: |
          mkdir -p reports
          cm3-batch reconcile-all -d config/mappings -o reports/reconcile_all.json
