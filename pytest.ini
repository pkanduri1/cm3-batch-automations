[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --cov=src/api
    --cov=src/commands
    --cov=src/comparators
    --cov=src/parsers
    --cov=src/pipeline
    --cov=src/reports
    --cov=src/validators/rule_engine.py
    --cov=src/validators/threshold.py
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
